<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div id="slideWrapper">
            <div class="slide">
                <img src="images/pic1.jpeg" style="width: 100%">
            </div>
            <div class="slide">
                <img src="images/pic2.jpg" style="width: 100%">
            </div>
            <div class="slide">
                <img src="images/pic3.jpg" style="width: 100%">

            </div>
        </div>

        <a class="prev"><img src="images/previous.png" style="width: 50px; height: 50px;" onclick="plusSlides(-1)"></a>
        <a class="next"><img src="images/next.png" style="width: 50px; height: 50px;" onclick="plusSlides(1)"></a>
        <script src="js/main.js"></script>
</body>
</html>
